<h3>{{pageTitle}}</h3>
<hr>
<mat-tab-group animationDuration="0ms" (selectedIndexChange)="myTabSelectedIndexChange($event)" selectedIndex="{{selIndex}}">
  <mat-tab label="Cadastro">
    <form style="padding-top: 50px;">
      <mat-form-field appearance="outline" class="col-lg-2">
        <mat-label>Código</mat-label>
        <input matInput [(ngModel)]="course.id" name="id" id="id">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-12">
        <mat-label>Nome do Curso</mat-label>
        <input matInput name="name" id="name" [(ngModel)]="course.name">
      </mat-form-field>
      <div class="form-group col-lg-12 text-center">
        <button class="btn btn-primary"(click)="onSubmit()">Salvar</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Listagem" #tabela>
    <div class="table-container">
      <table #listCourses mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onSelItem(element)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(element)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>

</mat-tab-group>
