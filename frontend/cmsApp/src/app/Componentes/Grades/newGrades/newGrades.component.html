<h3>{{pageTitle}}</h3>
<hr>

<mat-tab-group animationDuration="0ms" (selectedIndexChange)="myTabSelectedIndexChange($event)" selectedIndex="{{selIndex}}">
  <mat-tab label="Cadastro">
    <form style="padding-top: 50px;">
        <mat-form-field appearance="outline" class="col-lg-2">
          <mat-label>Código</mat-label>
          <input matInput [(ngModel)]="grades.id" name="id" id="id">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg-12">
          <mat-label>Aluno</mat-label>
          <mat-select [(ngModel)]="grades.studentId" name="student" id="student">
            <mat-option *ngFor="let student of students" [value]="student.id">{{student.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg-12">
          <mat-label>Disciplina</mat-label>
          <mat-select [(ngModel)]="grades.subjectsId" name="subjects" id="subjects">
            <mat-option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg-2">
          <mat-label>Grade</mat-label>
          <input matInput name="name" id="name" [(ngModel)]="grades.grade" >
        </mat-form-field>
      <div class="form-group col-lg-12 text-center">
        <button class="btn btn-primary"(click)="onSubmit()">Salvar</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Listagem" #tabela>
    <div class="table-container">
      <table #listCourses mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id"  >
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Aluno" >
          <th mat-header-cell *matHeaderCellDef> Aluno </th>
          <td mat-cell *matCellDef="let element"> {{element.student.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Disciplina">
          <th mat-header-cell *matHeaderCellDef> Disciplina </th>
          <td mat-cell *matCellDef="let element"> {{element.subjects.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Notas">
          <th mat-header-cell *matHeaderCellDef> Nota </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onSelItem(element)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(element)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
