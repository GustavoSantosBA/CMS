<h3>{{pageTitle}}</h3>
<hr>
<mat-tab-group animationDuration="0ms" (selectedIndexChange)="myTabSelectedIndexChange($event)" selectedIndex="{{selIndex}}">
  <mat-tab label="Cadastro">
    <form style="padding-top: 50px;">
        <mat-form-field appearance="outline" class="col-lg-2">
          <mat-label>Código</mat-label>
          <input matInput [(ngModel)]="student.id" name="id" id="id">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg-12">
          <mat-label>Nome</mat-label>
          <input matInput name="name" id="name" [(ngModel)]="student.name" >
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg-3">
          <mat-label>Matrícula</mat-label>
          <input matInput  name="matricula" id="matricula" [(ngModel)]="student.registrationNumber">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg-3">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" name="dtnascimento" id="dtnascimento" [(ngModel)]="student.birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      <div class="form-group col-lg-12 text-center">
        <button class="btn btn-primary"(click)="onSubmit()">Salvar</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Listagem" #tabela>
    <div class="table-container">
      <table #listCourses mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id"  >
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> Matricula </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="dtnascimento">
          <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
          <td mat-cell *matCellDef="let element"> {{element.birthday | date}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onSelItem(element)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(element)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
